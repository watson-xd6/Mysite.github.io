<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WATSON-XD</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #000000, #1f1c2c);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
    }

    .glow-text {
      font-size: 4rem;
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 30px #0ff, 0 0 50px #0ff;
      animation: flicker 3s infinite alternate;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.05); }
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .button {
      padding: 15px 30px;
      font-size: 1.1rem;
      font-family: 'Orbitron', sans-serif;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 0 10px #0ff;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      transition: 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%) scale(0);
      border-radius: 50%;
      transition: transform 0.4s ease;
    }

    .button:active::after {
      transform: translate(-50%, -50%) scale(1);
    }

    .button:hover {
      box-shadow: 0 0 20px #00f5ff, 0 0 30px #00f5ff;
      transform: scale(1.05);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="glow-text">WATSON-XD</div>
  
  <div class="buttons">
    <a href="https://youtube.com/@watson-xd3" class="button" onclick="playSound()">
      <i class="fa-brands fa-youtube"></i> YouTube Channel
    </a>
    <a href="https://whatsapp.com/channel/0029Vb5m3D9A2pL6kvlwSf2S" class="button" onclick="playSound()">
      <i class="fa-brands fa-whatsapp"></i> WhatsApp Channel
    </a>
    <a href="https://wa.me/263781330745" class="button" onclick="playSound()">
      <i class="fa-solid fa-message"></i> Message Me
    </a>
  </div>

  <!-- Sound -->
  <audio id="tapSound">
    <source src="https://www.myinstants.com/media/sounds/button-press.mp3" type="audio/mpeg">
  </audio>

  <script>
    function playSound() {
      const sound = document.getElementById('tapSound');
      sound.currentTime = 0;
      sound.play();
    }
  </script>
</body>
</html>
