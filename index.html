<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WATSON-XD</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #000000, #1f1c2c);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
      position: relative;
      font-family: 'Orbitron', sans-serif;
    }

    /* Neon glowing text */
    .glow-text {
      font-size: 4rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 30px #0ff, 0 0 50px #0ff;
      animation: flicker 3s infinite alternate;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.05); }
    }

    /* Buttons */
    .buttons {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .button {
      padding: 15px 30px;
      font-size: 1.1rem;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 0 10px #0ff;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      transition: 0.2s ease;
      position: relative;
      overflow: hidden;
    }
    .button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%) scale(0);
      border-radius: 50%;
      transition: transform 0.4s ease;
    }
    .button:active::after {
      transform: translate(-50%, -50%) scale(1);
    }
    .button:hover {
      box-shadow: 0 0 20px #00f5ff, 0 0 30px #00f5ff;
      transform: scale(1.05);
    }

    audio { display: none; }

    /* Typing effect */
    .typing {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #0ff;
      border-right: 2px solid #0ff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 6s steps(30, end) infinite alternate, blink .7s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 20ch; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #aaa;
    }

    /* Digital clock */
    .clock {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    /* Cursor glow */
    .cursor-dot {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #0ff;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.7;
      filter: blur(3px);
      animation: fadeOut 1s forwards;
    }
    @keyframes fadeOut {
      to { opacity: 0; transform: scale(2); }
    }

    /* Matrix rain background */
    canvas#matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
      background: black;
    }
  </style>
</head>
<body>
  <!-- Matrix Rain -->
  <canvas id="matrix"></canvas>

  <!-- Glow text -->
  <div class="glow-text">WATSON-XD</div>

  <!-- Typing effect -->
  <div class="typing">《WATSON FOURPENCE 2025》</div>
  
  <!-- Digital Clock -->
  <div class="clock" id="clock"></div>

  <!-- Buttons -->
  <div class="buttons">
    <a href="https://youtube.com/@watson-xd3" class="button" onclick="playSound()">
      <i class="fa-brands fa-youtube"></i> YouTube Channel
    </a>
    <a href="https://whatsapp.com/channel/0029Vb5m3D9A2pL6kvlwSf2S" class="button" onclick="playSound()">
      <i class="fa-brands fa-whatsapp"></i> WhatsApp Channel
    </a>
    <a href="https://wa.me/263781330745" class="button" onclick="playSound()">
      <i class="fa-solid fa-message"></i> Message Me
    </a>
  </div>

  <!-- Sound -->
  <audio id="tapSound">
    <source src="https://www.myinstants.com/media/sounds/button-press.mp3" type="audio/mpeg">
  </audio>

  <!-- Footer -->
  <footer>© 2025 WATSON-XD | Powered by Cool Tech ⚡</footer>

  <script>
    function playSound() {
      const sound = document.getElementById('tapSound');
      sound.currentTime = 0;
      sound.play();
    }

    // Clock
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Cursor glow trail
    document.addEventListener("mousemove", e => {
      const dot = document.createElement("div");
      dot.className = "cursor-dot";
      dot.style.left = e.pageX + "px";
      dot.style.top = e.pageY + "px";
      document.body.appendChild(dot);
      setTimeout(() => dot.remove(), 1000);
    });

    // Matrix Rain
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "WATSONXD2025";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0,0,0,0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0ff";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 33);
  </script>
</body>
</html>
