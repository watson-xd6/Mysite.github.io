<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WATSON-XD</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #000000, #1f1c2c);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
      position: relative;
      font-family: 'Orbitron', sans-serif;
    }

    /* 1. Neon glowing text */
    .glow-text {
      font-size: 4rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 30px #0ff, 0 0 50px #0ff;
      animation: flicker 3s infinite alternate;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.05); }
    }

    /* 2. Buttons */
    .buttons {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .button {
      padding: 15px 30px;
      font-size: 1.1rem;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 0 10px #0ff;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      transition: 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%) scale(0);
      border-radius: 50%;
      transition: transform 0.4s ease;
    }

    .button:active::after {
      transform: translate(-50%, -50%) scale(1);
    }

    .button:hover {
      box-shadow: 0 0 20px #00f5ff, 0 0 30px #00f5ff;
      transform: scale(1.05);
    }

    audio {
      display: none;
    }

    /* 3. Floating stars background */
    .stars {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: -1;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: twinkle 5s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%,100% {opacity: 0.2;}
      50% {opacity: 1;}
    }

    /* 4. Floating glowing orbs */
    .orb {
      position: absolute;
      width: 40px;
      height: 40px;
      background: rgba(0, 255, 255, 0.2);
      border-radius: 50%;
      filter: blur(20px);
      animation: floatOrb 10s infinite alternate;
    }
    @keyframes floatOrb {
      from { transform: translateY(0px);}
      to { transform: translateY(-100px);}
    }

    /* 5. Hacker typing effect */
    .typing {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #0ff;
      border-right: 2px solid #0ff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 6s steps(30, end) infinite alternate, blink .7s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 20ch; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* 6. Scroll bar hidden for clean look */
    ::-webkit-scrollbar {
      display: none;
    }

    /* 7. Footer info */
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <!-- 3. Background stars -->
  <div class="stars"></div>
  <!-- 4. Floating glowing orbs -->
  <div class="orb" style="top:20%; left:10%;"></div>
  <div class="orb" style="top:70%; left:80%; animation-delay:3s;"></div>

  <!-- 1. Glow text -->
  <div class="glow-text">WATSON-XD</div>

  <!-- 5. Typing effect -->
  <div class="typing">《WATSON FOURPENCE 2025》</div>
  
  <!-- 2. Buttons -->
  <div class="buttons">
    <a href="https://youtube.com/@watson-xd3" class="button" onclick="playSound()">
      <i class="fa-brands fa-youtube"></i> YouTube Channel
    </a>
    <a href="https://whatsapp.com/channel/0029Vb5m3D9A2pL6kvlwSf2S" class="button" onclick="playSound()">
      <i class="fa-brands fa-whatsapp"></i> WhatsApp Channel
    </a>
    <a href="https://wa.me/263781330745" class="button" onclick="playSound()">
      <i class="fa-solid fa-message"></i> Message Me
    </a>
  </div>

  <!-- Sound -->
  <audio id="tapSound">
    <source src="https://www.myinstants.com/media/sounds/button-press.mp3" type="audio/mpeg">
  </audio>

  <!-- 7. Footer -->
  <footer>© 2025 WATSON-XD | Powered by Cool Tech ⚡</footer>

  <script>
    function playSound() {
      const sound = document.getElementById('tapSound');
      sound.currentTime = 0;
      sound.play();
    }

    // Generate stars dynamically (100 stars)
    const starContainer = document.querySelector('.stars');
    for(let i=0; i<100; i++){
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.animationDuration = (2 + Math.random() * 3) + 's';
      starContainer.appendChild(star);
    }
  </script>
</body>
</html>
